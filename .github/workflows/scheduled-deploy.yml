name: Scheduled Deploy

on:
  # Run daily at midnight EST (5:00 UTC)
  schedule:
    - cron: '0 5 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout middleman branch
        uses: actions/checkout@v4
        with:
          ref: middleman
          fetch-depth: 0  # Full history for git operations

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t pwl-site .

      - name: Build site
        run: |
          docker run --rm -v ${{ github.workspace }}:/app pwl-site bash -c "bundle install && bundle exec middleman build"
          # Fix permissions (Docker creates files as root)
          sudo chown -R $USER:$USER build/

      - name: Deploy to main branch
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          # Set up SSH for deploy
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          # Configure git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Deploy build directory to main branch
          cd build
          touch .nojekyll
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Deploy site $(date -u +%Y-%m-%d\ %H:%M:%S\ UTC)"
          git remote add origin git@github.com:papers-we-love/papers-we-love.github.io.git
          git push -f origin HEAD:main
