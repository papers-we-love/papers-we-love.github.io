name: Scheduled Deploy

on:
  # Run daily at midnight EST (5:00 UTC)
  schedule:
    - cron: '0 5 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout middleman branch
        uses: actions/checkout@v4
        with:
          ref: middleman
          fetch-depth: 0  # Full history for git operations

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t pwl-site .

      - name: Build site
        run: docker run --rm -v ${{ github.workspace }}:/app pwl-site bundle exec middleman build

      - name: Deploy to main branch
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          # Set up SSH for deploy
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          # Configure git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Run deploy in Docker
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -v ~/.ssh/id_ed25519:/tmp/deploy_key:ro \
            -e GIT_AUTHOR_NAME="GitHub Actions" \
            -e GIT_AUTHOR_EMAIL="actions@github.com" \
            -e GIT_COMMITTER_NAME="GitHub Actions" \
            -e GIT_COMMITTER_EMAIL="actions@github.com" \
            pwl-site /bin/bash -c '
              mkdir -p /root/.ssh
              cp /tmp/deploy_key /root/.ssh/id_ed25519
              chmod 600 /root/.ssh/id_ed25519
              cat > /root/.ssh/config << EOF
          Host github.com
              HostName github.com
              User git
              IdentityFile /root/.ssh/id_ed25519
              StrictHostKeyChecking no
          EOF
              chmod 600 /root/.ssh/config
              git config --global user.name "GitHub Actions"
              git config --global user.email "actions@github.com"
              # Ensure git remote is configured
              git remote remove origin 2>/dev/null || true
              git remote add origin git@github.com:papers-we-love/papers-we-love.github.io.git
              bundle exec middleman deploy
            '
